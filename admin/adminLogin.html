 <body>
	<div id="content">
		<div id="login">
			<div class="loginpic"><img src="images/wiichat.gif" width="104" height="30" alt="wiichat" /><img src="images/site.gif" width="145" height="30" alt="网站管理平台" /></div>
			<div class="loginpic2"><img src="images/banner.gif" width="940" height="183" alt="" /></div>
			<div class="loginpic3">
				<div class="mid">
				<form  id="loginform" action="admin_login.php" method="post">					
					<p>账　号：<input type="text" name="name" class="txt"/></p>
					<p>密　码：<input class="txt" type="password" name="password"/></p>
					<p>验证码：<input class="txt txt1" type="text" name="code"/></p>
					<p class="code"><img src="imgcode.php" height="24" width="60" alt="没看到图片请刷新页面"/></p>
					<p class="btn"><input type="image" src="images/submit.gif" onClick="return checkInput();"/>　<input type="image" src="images/reset.gif" onClick="this.form.reset();return false;"/></p>
					<script type="text/javascript">
						function checkInput(){
							var form=document.getElementById('loginform');
							if(form.name.value=="")
							{
								alert('账号不能为空');
								form.name.focus();
								return false;
							}
							if(form.password.value=="")
							{
								alert('密码不能为空')
								form.password.focus();
								return false;
							}
							if(form.code.value=="")
							{
								alert('验证码不能为空');
								form.code.focus();
								return false;
							}
						}
					</script>
				</form>
				</div>
			</div>
